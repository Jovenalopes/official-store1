<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Official Store 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 300px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* Back link styled as button */
    .back-link {
      display: block;
      text-align: center;
      margin-top: 18px;
      font-size: 15px;
      color: #007BFF;
      text-decoration: none;
      border: 2px solid #007BFF;
      padding: 10px 14px;
      border-radius: 8px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      transition: background 0.2s, color 0.2s;
    }

    .back-link:hover {
      text-decoration: none;
      background: #007BFF;
      color: #fff;
    }

    /* Small helper text link (optional) */
    .back-small {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/xqadnavq" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <!-- Back button: tenta voltar no histórico; se não houver, redireciona para "/" -->
    <a href="/" id="backHome" class="back-link" aria-label="Back to homepage (will go back if possible)">
      ← Back to Home
    </a>

    <!-- Texto auxiliar (opcional) -->
    <span class="back-small">Or close this window to return to the site.</span>
  </div>

  <script>
    (function() {
      const backLink = document.getElementById('backHome');

      // Se o usuário tiver vindo de outra página do mesmo domínio, usar history.back()
      backLink.addEventListener('click', function(event) {
        // Se não existir referrer, permita o link normal (irá para "/")
        // Se existir e for do mesmo host, tentar history.back()
        const ref = document.referrer;
        if (ref) {
          try {
            const refUrl = new URL(ref);
            if (refUrl.host === location.host) {
              event.preventDefault();
              // volta uma página no histórico
              history.back();
              // se após 500ms o histórico não avançou (por segurança), fallback para "/"
              setTimeout(function() {
                if (location.pathname === window.location.pathname) {
                  location.href = '/';
                }
              }, 500);
            }
          } catch (e) {
            // se URL inválida, deixa o comportamento padrão
          }
        }
        // se não houver referrer, segue o href="/" normalmente
      });
    })();
  </script>
</body>
</html>
